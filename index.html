<body>
    <h1>Mатематический тест от Данилы Кузнецова</h1>
    <p>Нажми на кнопку и получи задание.</p>
    <button id="plus">Cложение</button>
    <button id="minus">Вычитание</button>
    <button id="multiply">Умножение</button>
    <button id="devide">Деление</button>
    <p>Уровень сложности</p>
    <select name="" id="">
        <option value="easy">от 0 до 9</option>
        <option value="middle">от 10 до 99</option>
        <option value="hard">от 100 до 999</option>
    </select>
    <button id="statistics">Посмотреть статистику</button>
    <button id="reset">Сбросить</button>
    <script src="./js/script.js"></script>
